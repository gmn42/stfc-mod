[ui]
# Skip the reveal box animation, and just open the damn boxes
always_skip_reveal_sequence = true

# This setting is not used
auto_confirm_discovery = true

# Prevent 'escape' from prompting to exit the game which
# stops annoyance when hitting escape too many times out of screens
disable_escape_exit = true

# Change 'false' to 'true' from the line below to remove Galaxy Chat from the game
disable_galaxy_chat = false

# Stop locate working when ship or node previews are displayed
disable_preview_locate = true

# Stop recall working when ship or node previews are displayed
disable_preview_recall = true

# Allow suppressing configured banners (disabled_banner_types) from being displayed
# This specifies the types of Banners you DON'T want to see, This must be a comma seperated list enclosed in single quotes.
disabled_banner_types = ''

# Here is a list of POSSIBLE Banner types, I think they are relatively self-explanatory.
#
# Standard
# FactionWarning
# FactionLevelUp
# FactionLevelDown
# FactionDiscovered
# IncomingAttackFaction
# FleetBattle
# StationBattle
# Victory (Includes StationVictory)
# Defeat (Includes StationDefeat)
# Event
# ArmadaCreated
# ArmadaCanceled
# ArmadaIncomingAttack
# ArmadaBattleWon
# ArmadaBattleLost
# DiplomacyUpdated
# JoinedTakeover
# CompetitorJoinedTakeover
# AbandonedTerritory
# TakeoverVictory
# TakeoverDefeat

# Change 'false' to 'true' from the line below to extend the donation slider to max value for next Alliance level
# When max is set to 0, it will be unlimited
extend_donation_max = 2000
extend_donation_slider = true

# Set to true to always show the rewards for selected ships/stations
# These should be self-explanatory
show_armada_cargo = true
show_cargo_default = true
show_hostile_cargo = true
show_player_cargo = true
show_station_cargo = true
